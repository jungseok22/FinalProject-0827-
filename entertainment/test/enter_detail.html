<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR" rel="stylesheet">

   
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        .enter{
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
        }

        #root {
            width: 100%;
        }

        #top {
            padding: 15px;
            background-color: #111111;
            color: #9a9a9a;
            font-size: 15px;
            font-weight: 400;
            word-spacing: -1px;
            letter-spacing: -1px;
        }
        #menu {
            position: absolute;
            width: 100%;
            font-size: 37px;
            background-color: black;
            color: #2d2d2d;
            font-weight: 700;
            z-index: 2;
            padding-top: 3px;
            word-spacing: 50px;
            padding-bottom: 3px;
        }
        #menu_main a {
            text-decoration: none;
            color: inherit; 
        }
        
        #menu_main:hover {
            cursor: pointer;
            color: #bababa;
        }

        #enter_movie_summary {
            position: relative;
            background-color: black;
        }

        #enter_movie {
            z-index: -1;
            position: relative;
            background-color: black;
        }

        #video {
            outline: none;
            border: none;
        }

        .img {
            position: absolute;
            top: 140px;
            left: 745px;
            z-index: 1;
        }

        #enter_summary {
            text-align: left;
            position: absolute;
            z-index: 1;
            font-size: 25px;
            font-weight: 700;
            color: #ffffff;
            left: 228px;
            top: 315px;
            letter-spacing: -1px;
        }
        #enter_summary_two {
            text-align: right;
            position: absolute;
            z-index: 1;
            font-size: 25px;
            font-weight: 700;
            color: #ffffff;
            right: 228px;
            top: 315px;
            letter-spacing: -1px;
        }

        #enter_subject {
            font-size: 50px;
        }

        #newenter {
            position: absolute;
            width: 100%;
            height: 80px;
            background-color: black;
            z-index: 0;
            top: 760px;
            word-spacing: 50px;
        }

        #enter_ranking {
            position: absolute;
            top: 655px;
            left: 500px;
            z-index: 2;
            word-spacing: 30px;
        }

        .enter_ranking_img {
            position: relative;
            border-radius: 15px;
            transition: transform 0.2s;
        }

        .enter_ranking_img:hover {
            position: relative;
            cursor: pointer;
            transform: translate(0, -10px);
            box-shadow: 2.5px black;
        }
        #detail_content{
            position: absolute;
            top: 670px;
            right: 500px;
        }
        #content_info{
            position: relative;
            text-align: center;
            top: 500px;
        }

        #ranking_subject {
            position: absolute;
            top: 1140px;
            left: 400px;
            font-size: 37px;
            color: #2d2d2d;
            font-weight: 700;
        }

        #ott_ranking {
            position: absolute;
            top: 1200px;
            left: 400px;
            word-spacing: 30px;
        }
        #menu a{
            color : #FFFFFF;
        }
        #menu a:hover{
            color : #ffa500;
        }
      </style>
</head>
<body class="enter">
<div id="root" class="enter">
    <div id="top" class="enter">
        <img src=./coupangplay.png width="110px"><img>
        &nbsp;&nbsp;
        <span>그렇게 사랑이 나에게도 왔...다...☆ <복학생 : 학점은 A지만 사랑은 F입니다> </span>  
    </div>

    <div id="menu" class="enter">
        <span id="menu_main">
            <a href="./enter_index.html">최신</a>
        </span>
        <span id="menu_korea">
            <a href="./enter_korea.html">한국예능</a>
        </span>
        <span id="menu_foreign">
            <a href="./enter_foreign.html">해외예능</a>
        </span>
        <span id="menu_end">
            <a href="./enter_end.html">완결예능</a>
        </span>
    </div>

    <div id="random" class="enter">
        <div class="item">
            <div id="main_img" class="enter">
                <img src="./img/end/무한도전1.jpg" width="1899px" height="500px">
            </div>
            <!-- <div id="enter_summary" class="enter">
                <span id="enter_subject">#무한도전</span><br>
                <br>
                <span>말이 필요없는 대한민국 국민 예능</span><br>
                <span>매주 새로운 상황의 좌충우돌 도전기</span><br>
            </div> -->
        </div>
    </div>

    <div class="conatiner">
        <div id="enter_ranking" class="enter">
            <img src="./img/end/무한도전.jpg" width="250px" height = "300px"  class="enter_ranking_img"></img>
        </div>
        <div id="detail_content">
            <p style = "font-size: 2em; font-weight: bold;">무한도전</p>
            <p style = "font-size: 1.5em;"> MBC 2006.05.06. ~ 2018.03.31. (방영종료)</p>
            <span><img src="./img/ott/imbc2.jpg" ></span>
            <span><img src="./img/ott/시리즈온.jpg"></span>
            <span><img src="./img/ott/왓차.jpg"></span>
            <span><img src="./img/ott/웨이브3.jpg"></span>
        </div>
        <div id="content_info">
            <p style = "font-size: 1.7em; font-weight: bold;">주요정보</p>
            <p style = "font-size: 1.4em">대한민국 평균 이하임을 자처하는 남자들이</p>
            <p style = "font-size: 1.4em">톡톡 튀는 아이디어 구성으로 매주 새로운 상황속에서 펼치는</p>
            <p style = "font-size: 1.3em">좌충우돌 도전 프로그램!</p>
        </div>
</div>
<script>
    const tabList = document.querySelectorAll('.tab_menu .list li');
    for(var i = 0; i < tabList.length; i++){
    tabList[i].querySelector('.btn').addEventListener('click', function(e){
    e.preventDefault();
    for(var j = 0; j < tabList.length; j++){
      tabList[j].classList.remove('is_on');
    }
    this.parentNode.classList.add('is_on');
  });
}
</script>
</body>
</html>
